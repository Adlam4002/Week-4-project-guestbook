<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="main.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex's guestbook project</title>
  </head>
  <body>
    <section id="tops">
      <h1>Please leave a message for us in our guestbook!</h1>
      <h3>
        Warning: other users will be able to see your messages, so please keep
        it clean and appropriate, thanks!
      </h3>
      <form id="gbform">
        <label for="username">Username:</label>
        <input
          type="text"
          name="username"
          placeholder="Tell us your name!"
          required
        />
        <label for="message">Tell us about your visit!</label>

        <textarea
          placeholder="What did you get up to during your stay? What was the purpose of your visit?"
          name="message"
          required
        ></textarea>

        <label for="reaction">How was your time with us?</label>
        <div>
          <input type="radio" id="heart" name="reaction" value="💖" />
          <label for="heart">💖</label>
          <input type="radio" id="happy" name="reaction" value="😁" />
          <label for="happy">😁</label>
          <input type="radio" id="ok" name="reaction" value="🙂" />
          <label for="ok">🙂</label>
          <input type="radio" id="sad" name="reaction" value="😒" />
          <label for="sad">😒</label>
          <input type="radio" id="bad" name="reaction" value="😡" />
          <label for="bad">😡</label>
        </div>
        <label for="return_value">Would you stay with us again?</label>
        <select name="return_value" id="return_value">
          <option value="Yes">Yes</option>
          <option value="no">No</option>
        </select>
        <button type="submit" id="b1">Submit</button>
      </form>
    </section>
    <section id="bottoms">
      <div id="holder">
        <div id="message-number"></div>
        <form id="fform">
          <label for="reactionf"></label>
          <select name="reactionf" id="reactionf">
            <option value="">All</option>
            <option value="💖">💖</option>
            <option value="😁">😁</option>
            <option value="🙂">🙂</option>
            <option value="😒">😒</option>
            <option value="😡">😡</option>
          </select>
          <button type="submit">Filter</button>
        </form>
      </div>
      <ul id="message-list"></ul>
    </section>
  </body>
</html>
